<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
    let margin = {top: 40, right: 40, bottom: 40, left: 40};
    
    let w = 800 - margin.left - margin.right;
    let h = 200 - margin.top - margin.bottom;

     let svg = d3.select("#chart")
            .append("svg")
                .attr("width", w + margin.left + margin.right)
                .attr("height", h + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

   
    function render(dataset) {

    	let xScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, function(d){
                                return d[0];
                    })])
                    .range([0,w]);
    
    	let yScale = d3.scaleLinear()
                    .domain([0,d3.max(dataset, function(d){
                                return d[1];
                    })])
                    .range([h,0]); 

    	let xAxis = d3.axisBottom()
                    .scale(xScale)   
                    // .ticks(5);
                    .tickValues([0, 150, 300, 450, 600]);

    	let yAxis = d3.axisLeft()
                    .scale(yScale)   
                    .ticks(4);
    
       
        }
        
        d3.json("data/data.json").then(function(json){ 
            render(json);
        });
    // Agora todo o código pode ignorar as margens. 
    // Copie aqui o código de criação das escalas do arquivo
    // anterior (vai continuar o mesmo)
     
    // Depois adicione os elementos círculos
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d){
            return xScale(d[0]);
        })
        .attr("cy", function(d){
            return yScale(d[1]);
        })
        .attr("r", 5);

    // Depois adicione os labels
    // svg.selectAll("text")
    //     .data(dataset)
    //     .enter()
    //     .append("text")
    //     .attr("x", function(d){
    //         return xScale(d[0]);
    //     })
    //     .attr("y", function(d){
    //         return yScale(d[1]);
    //     })
    //     .attr("font-family", "sans-serif")
    //     .attr("font-size", "11px")
    //     .attr("fill", "green")
    //     .text(function(d){
    //         return d[0] + "," + d[1];
    //     });

    svg.append("g")
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis);
    
    svg.append("g")
        .call(yAxis);
    
    svg.append("text")
        .attr("transform", "translate(" + (w/2) + "," + (h + margin.bottom) + ")")
        .style("text-anchor", "middle")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .text("Eixo X");        

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (h/2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .text("Eixo Y");  
</script>
</body>
</html>
