<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scatterplot</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
    
    function render(dataset) {
    	let margin = {top: 70, right: 70, bottom: 70, left: 70};
    
	    let w = 1200 - margin.left - margin.right;
	    let h = 1200 - margin.top - margin.bottom;

	    let svg = d3.select("#chart")
	            .append("svg")
	                .attr("width", w + margin.left + margin.right)
	                .attr("height", h + margin.top + margin.bottom)
	            .append("g")
	                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    	let xScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, function(d){
                                return d.Worldwide_Gross_M;
                    })])
                    .range([0,w]);
    
    	let yScale = d3.scaleLinear()
                    .domain([0,d3.max(dataset, function(d){
                                return d.Budget_M;
                    })])
                    .range([h,0]); 

    	let xAxis = d3.axisBottom()
                    .scale(xScale);   
                    .ticks(5);

    	let yAxis = d3.axisLeft()
                    .scale(yScale);  
                    .ticks(5);
        
        // Depois adicione os elementos c√≠rculos
        svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d){
            return xScale(d.Worldwide_Gross_M);
        })
        .attr("cy", function(d){
            return yScale(d.Budget_M);
        })
        .attr("r", 5);
        
        // Depois adicione os labels
    	svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr("x", function(d){
            return xScale(d.Worldwide_Gross_M);
        })
        .attr("y", function(d){
            return yScale(d.Budget_M);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "green")
        .text(function(d){
            return d.Film;
        });

        svg.append("g")
        .attr("transform", "translate(0," + h + ")")
        .call(xAxis);
    
    	svg.append("g")
        .call(yAxis);

        // Adicionando os eixos
    	svg.append("text")
        	.attr("transform", "translate(" + (w/2) + "," + (h + margin.bottom) + ")")
        	.style("text-anchor", "middle")
        	.attr("font-family", "sans-serif")
        	.attr("font-size", "12px")
        	.text("Worldwide_Gross_M");        

    	svg.append("text")
        	.attr("transform", "rotate(-90)")
        	.attr("y", 0 - margin.left)
        	.attr("x", 0 - (h/2))
        	.attr("dy", "1em")
        	.style("text-anchor", "middle")
        	.attr("font-family", "sans-serif")
        	.attr("font-size", "12px")
        	.text("Budget_M"); 
        }
        
        d3.json("data/movies.json").then(function(json){ 
            render(json);
        });
     
    

     
</script>
</body>
</html>
