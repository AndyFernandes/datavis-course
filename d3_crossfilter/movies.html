<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Valores das ações da Tesla e do Facebook</title>
    <link rel="stylesheet" href="css/dc.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/crossfilter.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/dc.min.js"></script>

</head>
<body>
     <div><h1> Valores Filmes </h1>
        <div id="chart1"></div>
        <div id="chart2"></div>
    </div>
    <script type="text/javascript">
        let barChartBilheteriaAno = dc.barChart('#chart1');

        let barChartBilheteriaGenero = dc.barChart('#chart2');

        d3.json("data/movies.json").then(function(data){
            // formatando nossos dados
            let parseDate = d3.timeParse("%Y/%m/%d");
            data.forEach(function(d){
                d.Year = +d.Year;
                d.Worldwide_Gross_M = +d.Worldwide_Gross_M;
                d.Budget_M = +d.Budget_M;
            });

            //criando um crossfilter
            let facts = crossfilter(data);

            let dateDim = facts.dimension(function(d){
                return d.Year;
            });

            let generoDim = facts.dimension(function(d){
                return d.Genre;
            })

            let bilheteriasByYearGroup = dateDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            let bilheteriasByGenre = generoDim.group().reduceSum(function(d){
                return d.Worldwide_Gross_M;
            });

            let xScaleGraf1 = d3.scaleTime()
                           .domain([dateDim.bottom(1)[0].date, dateDim.top(1)[0].date]);

            let xScaleGraf2 = d3.scaleTime()
                                .domain([generoDim.bottom(1)[0].Genre], generoDim.top(1)[0].Genre);

            barChartBilheteriaAno 
                .width(800)
                .height(400)
                 .margins({top: 50, right: 50, bottom: 25, left: 40})
                .dimension(dateDim)
                .group(bilheteriasByYearGroup)
                .elasticY(true);

            dc.renderAll();

        });
    </script>           
</body>
</html>
