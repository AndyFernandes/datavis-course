<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Selecionando m√∫ltiplos elementos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>

<div></div>
<div></div>
<div></div>

<script type="text/javascript">
    d3.selectAll("div") 
        .attr("class", "red box")
        .each(function (d, i) { 
                d3.select(this).append("h1").text(i);
                
                d3.select(this)
                .append("svg")
                .style("width", "200")
                .style("height", "100");

                d3.selectAll("svg")
                .append("circle")
                .style("r", 20)
                .style("cx", 100)
                .style("cy", 50)
                .style("fill", "white");
            });
</script>

</body>
</html>
